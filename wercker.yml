# box: alexeiled/go-builder:1.8-onbuild
box: golang:1.7.4
build:
  steps:
    - setup-go-workspace
    
    - script:
        name: install glide
        code: |
          curl https://glide.sh/get | sh
#          glide update novendor
# Gets the dependencies
    - script:
        name: glide install
        code: |
          cd $WERCKER_SOURCE_DIR
          glide install

    # Build the project
    - script:
        name: go build
        code: |
          cd $WERCKER_SOURCE_DIR
          go build $(glide novendor)
    - script:
        name: go install
        code: |      
          go install
    - script:
        name: copy binary file
        code: |
          cp /go/bin/watchtower2 $WERCKER_OUTPUT_DIR
          cp /go/bin/watchtower2 $WERCKER_SOURCE_DIR
          cp /go/bin/watchtower2 /
          find / -name "watchtower*" -print
          ls -lR /go/bin
          
          
deploy:
  box:
#    id: golang:1.7.4
    id: alpine 
  steps:
    - script:
        name: copy
        code: |
          cp -Rp $WERCKER_SOURCE_DIR/watchtower2 /watchtower2
          chmod 755 /watchtower2
    - internal/docker-push:
        username: $DOCKER_HUB_USERNAME
        password: $DOCKER_HUB_PASSWORD
        repository: $DOCKER_HUB_REPO
        tag: $DOCKER_HUB_TAG
        ports: $DOCKER_PORT
        working-dir: /
        cmd: "/watchtower2"
        registry:  https://hub.docker.com

